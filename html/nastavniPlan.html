    <div>
      <h1>Nastavni plan</h1>
      <hr />
    </div>
    <div class="nastavniPlanContent">
      <div class="searchBar">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="kolegijSearch"
          />
          <label for="floatingInput" class="faintInputText"
            >Naziv kolegija</label
          >
        </div>
        <button id="DodajButton" class="btn btn-primary" type="submit">Dodaj Kolegij</button>
      </div>
      <div class="kolegijTable">
        <table id="kolegijTable" class="ForestTable">
          <thead>
          <tr>
          <th>Kolegij</th>
          <th>ECTS</th>
          <th>Sati</th>
          <th>Predavanja</th>
          <th>Vjezbe</th>
          <th>Tip</th>
          <th></th>
          </tr>
          </thead>
          <tfoot>
          <tr>
          <td>Ukupno</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td></td>
          <td></td>
          </tr>
          </tfoot>
          </tr>
          </table>
      </div>
