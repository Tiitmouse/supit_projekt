    <div class="kontaktform round-border">
      <form
        action="https://www.fulek.com/mvc/supit/project-contact-form"
        method="post"
      >
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="fullName"
            id="fullName"
            placeholder="full name&#0042;"
            required
          />
          <label for="text">full name&#0042;</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="email&#0042;"
            required
          />
          <label for="email">email&#0042;</label>
        </div>
        <div class="choiceThings mb-3">
          <div class="importance">
            <label for="importance">importance</label>
            <select class="form-select" name="importance" id="importance" style="margin-left: 1rem;">
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
            </select>
          </div>
          <div>
            <label for="recieveNewsletter" class="form-label">subscribe</label>
            <input
              type="checkbox"
              class="form-check-input"
              name="revieveNewsletter"
              id="revieveNewsletter"
              value="true"
            />
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="message"
          ></textarea>
          <label for="message">message</label>
        </div>

        <div class="buttgroup">
          <button type="submit" class="buttlog btn">send</button>
        </div>
      </form>
    </div>
  </body>
